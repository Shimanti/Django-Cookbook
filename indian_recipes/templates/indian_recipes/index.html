{% extends "indian_recipes/layout.html" %}

{% block body %}
  <h1>Indian Recipes</h1>
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href= "{% url 'recipe' recipe.id %}">
          Recipe {{ recipe.id }}: {{ recipe.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
